#use MySQL over H2 (for now)
spring.jpa.database=mysql
#connect to MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
#embeded tomcat
server.address=0.0.0.0
server.port=80
#api
api.basePath=${BASE_URL}
#swagger
springdoc.swagger-ui.path=/enrichment-api/docs
springdoc.api-docs.path=/enrichment-api/v3/api-docs/swagger-config

server.use-forward-headers=true
server.forward-headers-strategy=framework

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_out=500
sparql.endpoint.url=https://gbadske.org/sparql/sparql
ontology.gbads.prefix=https://gbadske.org/ontologies/2024/2/SpeciesTerm#
gbads.api.username=${API_USER}
gbads.api.password=${API_PASSWORD}
