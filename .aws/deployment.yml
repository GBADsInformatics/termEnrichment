AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ApplicationName:
    Type: String
  DockerURI:
    Type: String
  BaseURL:
    Type: String
  MYSQLHOST:
    Type: String
  MYSQLDATABASE:
    Type: String
  MYSQLUSER:
    Type: String
  MYSQLPASSWORD:
    Type: String
  APIUSER:
    Type: String
  APIPASSWORD:
    Type: String
  ListenerRulePriority:
    Type: Number
  CPU:
    Type: String
    Default: '256'
  Memory:
    Type: String
    Default: '512'
Resources:
  ECSTask:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Sub '${ApplicationName}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref CPU
      Memory: !Ref Memory
      ExecutionRoleArn: 'arn:aws:iam::068606542379:role/ecsTaskExecutionRole'
      ContainerDefinitions:
        - Name: !Sub '${ApplicationName}-container'
          Image: !Ref DockerURI
          PortMappings:
            - ContainerPort: 80
          Environment:
            - Name: MYSQL_HOST
              Value: !Ref MYSQLHOST
            - Name: MYSQL_DATABASE
              Value: !Ref MYSQLDATABASE
            - Name: MYSQL_USER
              Value: !Ref MYSQLUSER
            - Name: MYSQL_PASSWORD
              Value: !Ref MYSQLPASSWORD
            - Name: API_USER
              Value: !Ref APIUSER
            - Name: API_PASSWORD
              Value: !Ref APIPASSWORD
            - Name: BASE_URL
              Value: !Ref BaseURL
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: us-east-2
              awslogs-stream-prefix: ecs
  ECSService:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: 'arn:aws:ecs:us-east-2:068606542379:cluster/GBADs-Dashboards-Cluster'
      ServiceName: !Sub '${ApplicationName}-service'
      TaskDefinition: !Ref ECSTask
      LaunchType: FARGATE
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: !Sub '${ApplicationName}-container'
          ContainerPort: 80
          LoadBalancerName: !Ref 'AWS::NoValue'
          TargetGroupArn: !Ref LoadBalancerTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - sg-04937cd603287af40
          Subnets:
            - subnet-0fc75f13ac0ec9730
            - subnet-08c6dc9be192d3a1a
            - subnet-00951f5f6df7d9eb3
    DependsOn: LoadBalancerListenerRule
  LoadBalancerTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: !Sub '${ApplicationName}-target'
      Protocol: HTTP
      TargetType: ip
      Port: 80
      VpcId: vpc-ce95f0a5
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckPath: !Sub '${BaseURL}/swagger-ui/index.html'
      HealthCheckIntervalSeconds: 45
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: "200-302"
  LoadBalancerListenerRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: >-
        arn:aws:elasticloadbalancing:us-east-2:068606542379:listener/app/Dashboards-ALB/20d038e288e2913e/d484f60878742047
      Priority: !Ref ListenerRulePriority
      Conditions:
        - Field: path-pattern
          Values:
            - !Sub '${BaseURL}*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref LoadBalancerTargetGroup
  CloudWatchLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub '/ecs/${ApplicationName}-logs'
      RetentionInDays: 5
